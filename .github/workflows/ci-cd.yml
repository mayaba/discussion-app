name: ci-cd

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write

env:
  AWS_REGION: us-east-2

jobs:
  sca_build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PR-only: block introducing vulnerable deps (great AppSec signal)
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/dependency-review-action@v4
      
      # Cache Meteor to speed up runs
      - name: Cache Meteor
        uses: actions/cache@v5
        with:
          path: ~/.meteor
          key: meteor-${{ runner.os }}

      - name: Install Meteor
        run: |
          curl https://install.meteor.com/ | sh
          echo "$HOME/.meteor" >> $GITHUB_PATH
          meteor --version
          which meteor

      - name: Install dependencies (Meteor-managed)
        run: meteor npm install

      - name: Test
        run: npm test --if-present

      - name: SCA (npm audit)
        continue-on-error: true
        run: meteor npm audit

  build_push_deploy:
    if: github.event_name != 'pull_request'
    needs: [sca_build_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        env:
          ECR_REPO_URL: ${{ secrets.ECR_REPO_URL }}
        run: |
          TAG="sha-${GITHUB_SHA}"
          docker build -t "${ECR_REPO_URL}:${TAG}" .
          docker push "${ECR_REPO_URL}:${TAG}"

      - name: Deploy to EC2 via SSM
        env:
          ECR_REPO_URL: ${{ secrets.ECR_REPO_URL }}
          INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
        run: |
          TAG="sha-${GITHUB_SHA}"
          IMAGE_URI="${ECR_REPO_URL}:${TAG}"

          CMD_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="/usr/local/bin/app-deploy.sh ${IMAGE_URI}" \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: $CMD_ID"
          aws ssm get-command-invocation \
            --command-id "$CMD_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}" \
            --output json
